<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8 Project 05</title>
        <!-- gg font -->

        <!-- favicon -->

        <!-- reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- grid -->
        <link rel="stylesheet" href="./assets/css/grid.css" />

        <!-- css -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <header class="inner">
                <h1>header</h1>
            </header>

            <!-- Payment -->
            <section class="payment">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="inner">hero left</div>
                    </div>
                    <div class="col-lg-5 offset-lg-1 col-md-6 col-12">
                        <div class="inner">hero right</div>
                    </div>
                </div>
            </section>

            <!-- How It Works -->
            <section class="how-work">
                <div class="row">
                    <div class="col-lg-5 col-md-6 col-12">
                        <div class="inner">left</div>
                    </div>
                    <div class="col-lg-5 offset-lg-2 col-md-6 col-12">
                        <div class="inner">right</div>
                    </div>
                </div>
            </section>

            <!--Cart -->
            <section class="cart">
                <div class="row">
                    <div class="col-lg-5 col-md-6 col-12">
                        <div class="inner">left</div>
                    </div>
                    <div class="col-lg-5 offset-lg-1 col-md-6 col-12">
                        <div class="inner">right</div>
                    </div>
                </div>
            </section>

            <!--Transfer -->
            <section class="transfer">
                <div class="row">
                    <div class="col-lg-5 col-md-6 col-12">
                        <div class="inner">left</div>
                    </div>
                    <div class="col-lg-5 offset-lg-2 col-md-6 col-12">
                        <div class="inner">right</div>
                    </div>
                </div>
            </section>

            <!--Client -->
            <section class="client">
                <div class="inner">Client</div>
                <div class="row row-cols-lg-2 row-cols-md-2 row-cols-1">
                    <div class="col">
                        <div class="inner">left</div>
                    </div>
                    <div class="col">
                        <div class="inner">right</div>
                    </div>
                </div>
            </section>

            <!--Update -->
            <section class="update">
                <div class="inner">Update</div>
                <div class="row row-cols-lg-2 row-cols-md-2 row-cols-1">
                    <div class="col">
                        <div class="inner">item 1</div>
                    </div>
                    <div class="col">
                        <div class="inner">item 2</div>
                    </div>
                    <div class="col">
                        <div class="inner">item 3</div>
                    </div>
                    <div class="col">
                        <div class="inner">item 4</div>
                    </div>
                </div>
            </section>

            <!-- Download -->
            <section class="download">
                <div class="inner">Dowload</div>
            </section>
        </div>
        <!-- END container -->

        <!-- footer -->
        <footer>
            <div class="container">
                <div class="inner">Footer menu</div>
            </div>

            <div class="inner">Copyright</div>
        </footer>
